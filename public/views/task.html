<h1>Ma liste de tache 100% fron-end</h1>
<div class="recherche">
  <input type="text" placeholder="Ajouter votre tache ici" ng-model="todo">
  <button type="button" class="btn btn-success" ng-click="add()">Add task</button>
</div>
<span class="glyphicon glyphicon-remove" ng-click="deleteAll()"></span>
<div role="tabpanel" class="tab-pane" id="profile">
  <div class="panne">
    <div class="panel-group" id="accordionInvit">
      <div class="panel panel-default" ng-repeat="task in tasks">
        <div class="panel-heading">
          <h4 class="panel-title">
            <span class="glyphicon glyphicon-remove" ng-click="delete($index)"></span>
            <div ng-show="y == 0"><span class="glyphicon glyphicon-star-empty" ng-click="addFav($index)"></span></div>
            <div ng-show="y == 1"><span class="glyphicon glyphicon-star" ng-click="addFav($index)"></span></div>
            <span class="glyphicon glyphicon-chevron-down" data-toggle="collapse" data-parent="#accordionInvit" data-target="#collapseInvit{{$index}}" style="cursor: pointer"></span>
            <p>{{task.todo}}</p>
          </h4>
        </div>
        <div id="collapseInvit{{$index}}" class="panel-collapse collapse">
          <div class="panel-body">
            <input type="text" placeholder="Sous tache" ng-model="subTasks">
            <button type="button" class="btn btn-success" ng-click="subadd(subTasks, $index)">Add task</button>
            <div ng-repeat="task in task.subTasks">
              <p>{{task.todo}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
